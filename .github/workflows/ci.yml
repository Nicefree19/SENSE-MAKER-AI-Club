name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run Linter
      run: npm run lint

    - name: Build Project
      run: npm run build
      env:
        # Use placeholders for build check to pass without needing real secrets in GitHub yet
        VITE_SUPABASE_URL: https://placeholder.supabase.co
        VITE_SUPABASE_ANON_KEY: placeholder-key
